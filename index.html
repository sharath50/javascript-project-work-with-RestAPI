<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="content">
        <div class="container">
               <div class="row m-3">
                   <div class="col text-center">
                       <h2 class="display-4">Name Generator</h2>
                   </div>
               </div>
                <form action="#" class="form-group" id="generate-names">
                <div class="row bg-light p-4">
                    <div class="col-6">
                       <div class="form-group">
                            <label for="country">Filter By Country : </label>
                            <select class="form-control" id="country">
                                <option value=''>-- Select --</option>
                                <option value="argentina">Argentina</option>
                                <option value="brazil">Brazil</option>
                                <option value="colombia">Colombia</option>
                                <option value="costa rica">Costa Rica</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="mexico">Mexico</option>
                                <option value="portugal">Portugal</option>
                                <option value="united states">United States</option>
                                <option value="india">India</option>
                                <option value="japan">Japan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre : </label>
                            <select class="form-control" id="gender">
                                    <option value=''>-- Select --</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Number of names to generate : </label>
                            <input type="number" id="quantity" class="form-control" min="5" max="15" value="5">
                        </div>
                        <input class="btn-primary form-control" type="submit" value="Generate">
                    </div>
                        
                    <div class="col-6">
                        <div class="form-group">
                           <label for="result" class="">Result : </label>
                            <div id="result"></div>
                        </div>
                    </div>  
                </div>
            </form>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
